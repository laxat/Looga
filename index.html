<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Looga Home</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script><!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="css/home.css" rel="stylesheet">
    <script src="msg/lang.js"></script>
</head>


<body>

    <div id="preloader"></div>

    <section id="hero">
        <div class="hero-container">
            <div class="wow fadeIn">
                <div class="hero-logo">
                    <img class="" src="common/looga.png" alt="logo">
                </div>

                <h4 id="lang-txt">Please choose a language to begin...</h4>
                <h4 id="mode-txt" style="display: none">Welcome to Looga...</h4>
                <div id="lang-select" class="actions">
                    <button class="button-24" role="button" onclick="setMsg()">English</button>
                    <button class="button-24" role="button" onclick="setMsg('ar')">ةيبرعلا</button>
                </div>
                <div id="mode-select" class="actions" style="visibility: hidden;">
                    <button id="new" class="button-24" role="button" onclick="pushToNew()">Start New Game</button>
                    <button id="load" class="button-24" role="button" onclick="pushToLoad()">Load Saved Game</button>
                </div>
            </div>
        </div>

    </section>

    <script>
    jQuery(document).ready(function($) {
        $(window).on('load', function() {
            $('#preloader').delay(100).fadeOut('slow',function(){$(this).remove();});
        });
    });
    </script>
    <script>
        var query; 
        
        function setMsg(l){
            switch (l) {
                case "ar": 
                    document.getElementById("mode-txt").innerHTML = lang.ar.home.mode;
                    document.getElementById("new").innerHTML = lang.ar.home.new;
                    document.getElementById("load").innerHTML = lang.ar.home.load;
                    break;
                default:
                    document.getElementById("mode-txt").innerHTML = lang.en.home.mode;
                    document.getElementById("new").innerHTML = lang.en.home.new; 
                    document.getElementById("load").innerHTML = lang.en.home.load; 
                    break; 
            }
            query = "?lang="+ l; 
            document.getElementById("lang-select").style.display = 'none'; 
            document.getElementById("mode-select").style.visibility = 'visible'; 
            document.getElementById("lang-txt").style.display = 'none'; 
            document.getElementById("mode-txt").style.display = 'block'; 
        }
        function pushToLoad() {
            window.location.href = "main.html"+query+"#load"; 
        }
        function pushToNew() {
            window.location.href = "main.html"+query+"#new"; 
        }
    </script>

</html>
