<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Looga Home</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script><!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet"><!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/home.css" rel="stylesheet">
</head>

<body>
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="common/mp4/bk.mp4" type="video/mp4">
    </video>
    <div class="masthead">
        <div class="masthead-content text-white">
            <div class="container-fluid px-4 px-lg-0">
                <h1 class="fst-italic lh-1 mb-4">Looga</h1>
                <p id="lang-txt" class="mb-5">Pick language before playing</p>
                <p id="mode-txt" class="mb-5" style="display: none;" class="mb-5">Select mode to start the game</p>
                <div id="lang-select" class="row input-group-newsletter">
                    <div class="col"><button class="btn btn-primary" onclick="setMsg('en')">English</button></div>
                    <div class="col"><button class="btn btn-primary" onclick="setMsg('ar')">عربى</button></div>
                </div>
                <div id="mode-select" class="row input-group-newsletter" style="visibility: hidden;">
                    <div class="col"><button id="new" class="btn btn-primary" onclick="pushToNew()">New Game </button></div>
                    <div class="col"><button id="load" class="btn btn-primary" onclick="pushToLoad()">Load</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script><!-- Core theme JS-->
    <script>
        var query; 
        function setMsg(lang){
            switch (lang) {
                case "ar": 
                    document.getElementById("new").innerHTML = "لعبة جديدة"
                    document.getElementById("load").innerHTML = "حمل"
                    break;
                default:
                    document.getElementById("new").innerHTML = "New Game"
                    document.getElementById("load").innerHTML = "Load"
                    break; 
            }
            query = "?lang="+ lang; 
            document.getElementById("lang-select").style.display = 'none'; 
            document.getElementById("mode-select").style.visibility = 'visible'; 
            document.getElementById("lang-txt").style.display = 'none'; 
            document.getElementById("mode-txt").style.display = 'block'; 
        }
        function pushToLoad() {
            window.location.href = "main.html"+query+"#load"; 
        }
        function pushToNew() {
            window.location.href = "main.html"+query+"#new"; 
        }
    </script>

</html>
